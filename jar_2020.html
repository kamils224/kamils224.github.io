<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | JAR2020</title>
    <link rel="shortcut icon" href="Jar2020_TemplateData/favicon.ico">
    <link rel="stylesheet" href="Jar2020_TemplateData/style.css">
    <script src="Jar2020_TemplateData/UnityProgress.js"></script>
    <script src="Jar2020_Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Jar2020_Build/WebBuild.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 1024px; height: 768px;"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">JAR 2020</div>
      </div>
    </div>
  </body>
</html>
